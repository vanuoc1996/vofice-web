<app-page-title title="{{legend | translate}}"></app-page-title>

<p-messages [(value)]="messages" [enableService]="false"></p-messages>

<div class="card border-top">
	<div class="card-body">
		<!--h4 class="card-title mb-4">Add new product</h4>-->

		<div [formGroup]="editForm">
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'attach-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="attachId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'type-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="typeId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'workspace-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="workspaceId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'file-entry-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="fileEntryId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'file-entry-type-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="fileEntryTypeId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'title' | translate }}</label>
				<div class="col-6">
					<input formControlName="title" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'issue-no' | translate }}</label>
				<div class="col-6">
					<input formControlName="issueNo" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'issue-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="issueDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'expire-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="expireDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'issue-org-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="issueOrgId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'issuer' | translate }}</label>
				<div class="col-6">
					<input formControlName="issuer" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'content' | translate }}</label>
				<div class="col-6">
					<input formControlName="content" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'description' | translate }}</label>
				<div class="p-col-6">
					<p-editor formControlName="description" [style]="{'height':'120px'}"></p-editor>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'status' | translate }}</label>
				<div class="col-6">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'deleted' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="deleted" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'sync-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="syncDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>

			<div class="border-top p-3 mt-3">
				<button pButton type="button" class="mr-2" label="{{'UPDATE' | translate }}" icon="pi pi-save" (click)="onUpdate()"></button>
				<button pButton type="button" class="mr-2" label="{{'DELETE' | translate }}" icon="pi pi-trash" (click)="onDelete()"></button>
				<button pButton type="button" class="mr-2" label="{{'CANCEL' | translate }}" icon="pi pi-eject" (click)="onCancel()"></button>
			</div>
		</div>
	</div>
</div>
