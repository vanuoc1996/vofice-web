<app-page-title title="{{legend | translate}}"></app-page-title>

<p-messages [(value)]="messages" [enableService]="false"></p-messages>

<div class="card border-top">
	<div class="card-body">
		<!--h4 class="card-title mb-4">Add new product</h4>-->

		<div [formGroup]="editForm">
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'educate-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="educateId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'type-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="typeId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'partner-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="partnerId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'education-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="educationId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'occupation-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="occupationId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'graduate-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="graduateId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'graduate-no' | translate }}</label>
				<div class="col-6">
					<input formControlName="graduateNo" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'graduate-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="graduateDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'graduate-score' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="graduateScore" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'edu-organization-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="eduOrganizationId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'edu-name' | translate }}</label>
				<div class="col-6">
					<input formControlName="eduName" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'start-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="startDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'end-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="endDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'issue-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="issueDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'expire-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="expireDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'description' | translate }}</label>
				<div class="p-col-6">
					<p-editor formControlName="description" [style]="{'height':'120px'}"></p-editor>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'status' | translate }}</label>
				<div class="col-6">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'deleted' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="deleted" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'sync-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="syncDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>

			<div class="border-top p-3 mt-3">
				<button pButton type="button" class="mr-2" label="{{'UPDATE' | translate }}" icon="pi pi-save" (click)="onUpdate()"></button>
				<button pButton type="button" class="mr-2" label="{{'DELETE' | translate }}" icon="pi pi-trash" (click)="onDelete()"></button>
				<button pButton type="button" class="mr-2" label="{{'CANCEL' | translate }}" icon="pi pi-eject" (click)="onCancel()"></button>
			</div>
		</div>
	</div>
</div>
