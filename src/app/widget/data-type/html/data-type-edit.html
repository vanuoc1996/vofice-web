<app-page-title title="{{legend | translate}}"></app-page-title>

<p-messages [(value)]="messages" [enableService]="false"></p-messages>

<div class="card border-top">
	<div class="card-body">
		<!--h4 class="card-title mb-4">Add new product</h4>-->

		<div [formGroup]="editForm">
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'resource-name' | translate }}</label>
				<div class="col-6">
					<input formControlName="resourceName" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'resource-id' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="resourceId" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'type' | translate }}</label>
				<div class="col-6">
					<input formControlName="type" pInputText type="text"  [required]='true' [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'code' | translate }}</label>
				<div class="col-6">
					<input formControlName="code" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'name' | translate }}</label>
				<div class="col-6">
					<input formControlName="name" pInputText type="text"  [required]='true' [maxLength]='300'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'input-label' | translate }}</label>
				<div class="col-6">
					<input formControlName="inputLabel" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'input-type' | translate }}</label>
				<div class="col-6">
					<input formControlName="inputType" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'input-mask' | translate }}</label>
				<div class="col-6">
					<input formControlName="inputMask" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'input-domain' | translate }}</label>
				<div class="col-6">
					<input formControlName="inputDomain" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'input-hint' | translate }}</label>
				<div class="col-6">
					<input formControlName="inputHint" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'min-length' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="minLength" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'max-length' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="maxLength" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'min-value' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="minValue" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'max-value' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="maxValue" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'min-score' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="minScore" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'max-score' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="maxScore" mode="decimal" ></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'new-value' | translate }}</label>
				<div class="col-6">
					<input formControlName="newValue" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'options' | translate }}</label>
				<div class="col-6">
					<input formControlName="options" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'score' | translate }}</label>
				<div class="col-6">
					<input formControlName="score" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'unit' | translate }}</label>
				<div class="col-6">
					<input formControlName="unit" pInputText type="text"  [maxLength]='30'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'priority' | translate }}</label>
				<div class="col-6">
					<p-inputNumber formControlName="priority" mode="decimal"  [required]='true' [min]='0' [max]='100'></p-inputNumber>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'required' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="required" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'read-only' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="readOnly" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'show-label' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="showLabel" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'localizable' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="localizable" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'repeatable' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="repeatable" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'multiple' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="multiple" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'description' | translate }}</label>
				<div class="p-col-6">
					<p-editor formControlName="description" [style]="{'height':'120px'}"></p-editor>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'status' | translate }}</label>
				<div class="col-6">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'deleted' | translate }}</label>
				<div class="col-6">
					<p-checkbox formControlName="deleted" [binary]="true"></p-checkbox>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">{{'sync-date' | translate }}</label>
				<div class="col-6">
					<p-calendar formControlName="syncDate" dateFormat="dd.mm.yy"></p-calendar>
				</div>
			</div>

			<div class="border-top p-3 mt-3">
				<button pButton type="button" class="mr-2" label="{{'UPDATE' | translate }}" icon="pi pi-save" (click)="onUpdate()"></button>
				<button pButton type="button" class="mr-2" label="{{'DELETE' | translate }}" icon="pi pi-trash" (click)="onDelete()"></button>
				<button pButton type="button" class="mr-2" label="{{'CANCEL' | translate }}" icon="pi pi-eject" (click)="onCancel()"></button>
			</div>
		</div>
	</div>
</div>
